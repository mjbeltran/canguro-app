<h2 mat-dialog-title>Confirm</h2>
<mat-dialog-content>
  Your are about to add a nanny!
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button color="warn" mat-dialog-close (click)="confirm()">Confirm</button>
  <button mat-raised-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
