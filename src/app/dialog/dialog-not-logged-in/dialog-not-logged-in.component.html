<h2 mat-dialog-title>You are not logged In</h2>
<mat-dialog-content>
  You are not logged In!
</mat-dialog-content>
<mat-dialog-actions>
  <div class="button-row">
    <button mat-raised-button color="warn" mat-dialog-close (click)="goToLogin()">Go to login</button>
    <button mat-raised-button mat-dialog-close>Close</button>
  </div>
</mat-dialog-actions>
