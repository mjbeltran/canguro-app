<div class="login-container">
    <mat-card class="login-card">
        <mat-card-header>
            <mat-card-title>
                <div class="login-title">Login Page</div>
            </mat-card-title>
        </mat-card-header>
        <div>
            <form [formGroup]="loginForm">
                <div class="form-group">
                    <mat-card-content>
                        <mat-form-field>
                            <input matInput placeholder="Email" formControlName="email" name="username" required>
                        </mat-form-field>
                    </mat-card-content>
                </div>
                <div class="form-group">
                    <mat-card-content>
                        <mat-form-field>
                            <input matInput placeholder="Password" formControlName="password" type="password" name="password"
                                required>
                        </mat-form-field>
                    </mat-card-content>
                </div>
                <div class="errorLogin" *ngIf="errorMessage">{{errorMessage}}</div>
                <mat-card-actions>
                    <div class="login-button">
                        <button mat-raised-button matTooltip="click to login" (click)="login(loginForm.value)" color="primary">Login</button>
                    </div>
                </mat-card-actions>
                <mat-card-actions>
                    <div class="register-link">
                        <a routerLink="/register">Create account</a>
                    </div>
                    <div class="forget-emailPass">
                        <a routerLink="/resetPassword">Forget Password?</a>
                    </div>
                </mat-card-actions>
            </form>
        </div>
    </mat-card>
</div>
