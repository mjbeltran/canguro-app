<h3>Average Rating
  {{avgRating | async}}
</h3>
<div>
  <fieldset class="rating">
    <input type="radio" value="5" [checked]="rating===5" />
    <label title="Rocks!" (click)='starHandler(5)'></label>

    <input type="radio" value="4" [checked]="rating===4" />
    <label title="Pretty good" (click)='starHandler(4)'></label>

    <input type="radio" value="3" [checked]="rating===3" />
    <label title="Meh" (click)='starHandler(3)'></label>

    <input type="radio" value="2" [checked]="rating===2" />
    <label title="Kinda bad" (click)='starHandler(2)'></label>

    <input type="radio" value="1" [checked]="rating===1" />
    <label title="Sucks big time" (click)='starHandler(1)'></label>
  </fieldset>
</div>
